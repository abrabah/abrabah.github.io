---
layout: default
title: Abrabah
---

<section class="post-overview-header">
    <strong class="title">abrabah</strong>
    <p class="sub-title">
        "When you're curious, you find lots of interesting things to do" <br/> <span style="font-style: unset">Walt Disney</span>
    </p>
</section>


<section >
  {% for post in site.posts %}
    <article class="post-element" onclick="location.href='{{ post.url }}'">
       <h2 class="post-title">{{ post.title }}</h2>
       <p class="text-content">{{ post.excerpt| remove: '<p>' | remove: '</p>' }}</p>
       <p class="post-date">{{ post.date | date: "%B %d, %Y"  }}</p>
  </article>
  <hr/>
  {% endfor %}
</section>
